<html lang="en">

    <title>{% block title %} {% endblock %}</title>
    
    <style>
      {% block css %} {% endblock %}
   </style>
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="font-family: 'Dancing Script', cursive;" href="#"><h5>NR</h5></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% block home %}  {% endblock %}">
        <a class="nav-link" href="/blog/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% block contact %}  {% endblock %}">
        <a class="nav-link" href="/blog/contact/">Contact</a>
      </li>
       <li class="nav-item {% block free %}  {% endblock %} ">
        <a class="nav-link" href="/blog/free/">Free Book's</a>
      </li>
    </ul>
    <form action="/blog/search/" method='get' class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" name='search' type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
{% if messages  %} 
{% for message in messages %}               
<script>
swal("Thnk's for stay with us!", " {{message}}", "{{ message.tags }}"
);
</script>
{% endfor %}              
{% endif %}          
                       
    {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block js %} {% endblock %} 
  </body>
</html>
